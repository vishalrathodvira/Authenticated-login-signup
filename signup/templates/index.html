<table class="table">

      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">city</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    {% for i in data %}
    <div>
      <h1> {{ i.studentname }}</h1>
      <h1> {{ i.city }}</h1>
     <h1>{{ i.mno }} </h1>

    {% endfor %}

    <tbody>
     
      <tr>
        <th scope="row">1</th>

        <td>{{ i.city }}</td>
        <td>{{ i.mno }}</td>
      </tr>
    
    </tbody>
  </table>
