<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Coding With Nick -->
    <title>Sign-Up</title>
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome Back</h2>
                    <p>Already Registed.<br>Pleause Login.</p>
                    <a href="login" class="btn">logIn</a><br>

                   <h1> <a href="http://127.0.0.1:8000/" class="btn">Home</a></h1>
                </div>
            </div>
             

            <div class="col-right">
                <div class="login-form">
                    <h2>Signup</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>
                            <label>studentname<span>*</span></label>
                            <input type="text" placeholder="studentname" required name="studentname">
                        </p>
                        <p>
                            <label>city<span>*</span></label>
                            <input type="text" placeholder="city" required name="city">
                        </p>
                        <p>
                            <label>Mobile No<span>*</span></label>
                            <input type="text" placeholder="mno" required name="mno">
                        </p>
                        <p>
                            <label>Class<span>*</span></label>
                            <input type="text" placeholder="cls" required name="cls">
                        </p>
                        <p>
                            <label>collegename<span>*</span></label>
                            <input type="text" placeholder="collegename" required name="collegename">
                        </p>
                        <p>
                            <input type="submit" value="Sign Un">
                        </p>
                        

                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
